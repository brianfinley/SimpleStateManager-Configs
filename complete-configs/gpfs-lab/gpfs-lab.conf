[file]
name        = /etc/sysconfig/network-scripts/ifcfg-enp0s8
type       = generated
generator  = <<EOF
HOSTNAME=$(hostname -s)
IP=$(egrep " ${HOSTNAME}( |$)" /etc/hosts | awk '{print $1}')
echo "
TYPE=Ethernet
PROXY_METHOD=none
BROWSER_ONLY=no
BOOTPROTO=static
DEFROUTE=no
IPV4_FAILURE_FATAL=no
IPV6INIT=yes
IPV6_AUTOCONF=yes
IPV6_DEFROUTE=yes
IPV6_FAILURE_FATAL=no
IPV6_ADDR_GEN_MODE=stable-privacy
NAME=enp0s8
DEVICE=enp0s8
ONBOOT=yes
IPADDR=$IP
PREFIX=24
NM_CONTROLLED=no
"
EOF
owner       = root
group       = root
mode        = 0644
depends     = /etc/hosts /etc/hostname
postscript  = ifdown enp0s8 ; sleep 1s; ifup enp0s8


